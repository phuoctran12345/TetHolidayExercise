<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<br>
<h1>Thuc hien phep toan</h1>

<label for="t1">Nhap n:</label>
<input type="text" id="t1" name="t1" placeholder="Nhập một số nguyên DUONG">><br><br>

<label for="operation"> Chọn phép toán: </label>
<select id="operation">
    <option value="sum">Tổng các số từ 1 đến n</option>
    <option value="factorial">Tính n!</option>
    <option value="oddNumbers">In dãy số lẻ</option>
    <option value="evenNumbers">In dãy số chẵn</option>
    <option value="primeNumber">Kiểm tra số nguyên tố</option>
</select><br><br>

<button onclick="performOperation()">Thực hiện</button> <br><br>

<label for="t4">Result:</label>
<input type="text" id="t4" name="t4" readonly><br><br>

<script lang="JavaScript">

    function listEvenNumbers(n) {
        let evenNumbers = [];
        for (let i = 2; i <= n; i += 2) {
            evenNumbers.push(i);
        }
        return `Dãy số chẵn từ 1 đến ${n}: ${evenNumbers.join(", ")}`;
    }

    function isPrime(n) {
        if (n < 2 )return false;
        for (let i = 2 ; i <= Math.sqrt(n); i++) {
            if (n % i === 0 ) return  false;
        }

        return  true;
    }

    function calculateSum(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
            sum += i;
        }
        return `Tổng các số từ 1 đến ${n} là ${sum}`;
    }

    function calculateFactorial(n) {
        let factorial = 1;
        for (let i = 1; i <= n; i++) {
            factorial *= i;
        }
        return `Giai thừa của ${n} là ${factorial}`;
    }

    function listOddNumbers(n) {
        let oddNumbers = [];
        for (let i = 1; i <= n; i += 2) {
            oddNumbers.push(i);
        }
        return `Dãy số lẻ từ 1 đến ${n}: ${oddNumbers.join(", ")}`;
    }



    function performOperation() {
        const n = parseInt(document.getElementById('t1').value);
        const operation = document.getElementById('operation').value;
        let result = "";


        // validate input
        if (isNaN(n) || n <= 0) {
            result = " vui long nhap mot so nguyen duong";
        } else {
            switch (operation) {
                case "sum":
                    result = calculateSum(n);
                    break;
                case  "factorial":
                    result = calculateFactorial(n);
                    break;
                case "oddNumbers":
                    result = listOddNumbers(n);
                    break;
                case "evenNumbers":
                    result = listEvenNumbers(n);
                    break;
                case "primeNumber":
                    result = isPrime(n) ? "Là số nguyên tố" : "Không phải số nguyên tố";
                    break;
                default:
                    result ="vui long chon phep toan";
            }
        }

        document.getElementById("t4").value = result;
    }
    
    


</script>
</body>

</html>
