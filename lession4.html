<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<br>
<h1>Thuc hien phep toan</h1>

<label for="t1">Nhap a:</label>
<input type="text" id="t1" name="t1"><br><br>

<label for="t2">Nhap b:</label>
<input type="text" id="t2" name="t2"><br><br>

<label for="t3">Nhap c:</label>
<input type="text" id="t3" name="t3"><br><br>



<!-- Buttons for operations-->
<button onclick="findMax()">Gia tri lon nhat</button>
<button onclick="findMin()">Gia tri be nhat</button><br><br>


<label for="t4">Result:</label>
<input type="text" id="t4" name="t4" readonly><br><br>

<script lang="javascript">
    function CheckNumber(a, b, c) {
        return (
            !isNaN(a) && a >= -100 && a <= 100 &&
            !isNaN(b) && a >= -100 && a <= 100 &&
            !isNaN(c) && a >= -100 && a <= 100
        );
    }

    function findMax() {
        const a = parseFloat(document.getElementById('t1').value); // lậy giạ trị cụa t1
        const b = parseFloat(document.getElementById('t2').value);
        const c = parseFloat(document.getElementById('t3').value);

        if (CheckNumber(a, b, c)) {
            document.getElementById('t4').value = Math.max(a, b, c);
        } else {
            document.getElementById('t4').value = "Invalid input!";
        }
    }

    function findMin() {
        const a = parseFloat(document.getElementById('t1').value); // lậy giạ trị cụa t1
        const b = parseFloat(document.getElementById('t2').value);
        const c = parseFloat(document.getElementById('t3').value);

        if (CheckNumber(a, b, c)) {
            document.getElementById('t4').value = Math.min(a, b, c);
        } else {
            document.getElementById('t4').value = "Invalid input!";
        }
    }


</script>
</body>

</html>
