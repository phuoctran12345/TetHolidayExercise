<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    }
    .menu-container {
    width: 200px;
    border: 2px solid red;
    }
    .menu-title {
    background-color: orange;
    text-align: center;
    font-weight: bold;
    padding: 5px;
    }
    .menu {
    list-style: none;
    padding: 10px;
    }
    .menu li {
    color: darkblue;
    font-weight: bold;
    cursor: pointer;
    }
    .submenu {
    list-style: none;
    padding-left: 20px;
    display: none;
    }
    .submenu li {
    color: red;
    font-weight: normal;
    }
    </style>
</head>
<body>
  <div class="menu-container">
      <div  class="menu-title">MENU</div>
      <ul class="menu">
          <li onclick="toggleMenu('news')"> ● Tin tức
              <ul class="submenu" id="news">
                  <li>○ Tin tức 1</li>
                  <li>○ Tin tức 2</li>
                  <li>○ Tin tức 3</li>
              </ul>
          </li>
          <li>● Giới thiệu</li>
          <li>● Liên hệ</li>
      </ul>
  </div>

  <script>
    //JavaScript: Hàm toggleMenu(id) giúp bật/tắt hiển thị submenu khi click vào "Tin tức".
    function toggleMenu(id) {
        var submenu = document.getElementById(id);
        if (submenu.style.display  === "none" || submenu.style.display === "") {
            submenu.style.display = "block";
        } else {
            submenu.style.display  ="none";
        }
    }
  </script>
</body>
</html>
